<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Game Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">AI Game Guesser</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="login-content">
                <h2>Login</h2>
                <form id="login-form" onsubmit="loginUser(event)">
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" name="email" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">AI Game Guesser</div>
            <div class="quick-links">
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
            </div>
            <div class="connect">
                <h4>Connect</h4>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AI Game Guesser. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
